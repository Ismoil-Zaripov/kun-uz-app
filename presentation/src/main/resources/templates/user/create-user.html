<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kun uz | user create</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-12 d-flex align-items-center justify-content-between">
            <h1>User create</h1>
            <a class="btn btn-primary" href="#">Back</a>
        </div>
        <hr>
    </div>
    <div class="row">
        <div class="col-10 offset-1">
            <form action="#"
                  th:action="@{/user/create}"
                  th:object="${userRequest}"
                  class="py-5"
                  method="post">

                <div class="row">
                    <div class="col-6">
                        <div class="m-2 form-group">
                            <label for="firstname" class="form-label">Firstname</label>
                            <input
                                    type="text"
                                    th:field="*{firstname}"
                                    class="form-control"
                                    id="firstname"
                                    placeholder="Firstname"/>
                            <small
                                    class="form-text text-danger"
                                    th:if="${#fields.hasErrors('firstname')}"
                                    th:errors="*{firstname}"></small>
                        </div>


                    </div>
                    <div class="col-6">
                        <div class="m-2 form-group">
                            <label for="lastname" class="form-label">Lastname</label>
                            <input
                                    type="text"
                                    th:field="*{lastname}"
                                    class="form-control"
                                    id="lastname"
                                    placeholder="Lastname"/>
                            <small
                                    class="form-text text-danger"
                                    th:if="${#fields.hasErrors('lastname')}"
                                    th:errors="*{lastname}"></small>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="m-2 form-group">
                            <label for="email" class="form-label">Email</label>
                            <input
                                    type="email"
                                    th:field="*{email}"
                                    class="form-control"
                                    id="email"
                                    placeholder="Email"/>
                            <small
                                    class="form-text text-danger"
                                    th:if="${#fields.hasErrors('email')}"
                                    th:errors="*{email}"></small>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="m-2 form-group">
                            <label for="username" class="form-label">Username</label>
                            <input
                                    type="text"
                                    th:field="*{username}"
                                    class="form-control"
                                    id="username"
                                    placeholder="Username"/>
                            <small
                                    class="form-text text-danger"
                                    th:if="${#fields.hasErrors('username')}"
                                    th:errors="*{username}"></small>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="m-2 form-group">
                            <label for="password" class="form-label">Password</label>
                            <input
                                    type="password"
                                    th:field="*{password}"
                                    class="form-control"
                                    id="password"
                                    placeholder="Password"/>
                            <small
                                    class="form-text text-danger"
                                    th:if="${#fields.hasErrors('password')}"
                                    th:errors="*{password}"></small>
                        </div>
                    </div>
                    <div class="col-6 d-flex align-items-end justify-content-end">
                        <div class="m-2 form-group">
                            <input type="submit" class="btn btn-primary px-5 shadow" value="Save"/>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>


</body>
</html>
