<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">

    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap-icons.css}"/>

</head>
<body>

<div class="container text-light text-center fs-4">
    <div class="row text-dark py-4">
        <div th:each="tag : ${tags}" class="col-4 p-0">
            <div class="m-1 border d-flex align-items-center justify-content-around">
                <div class="fs-4 p-2" th:text="${tag.getNameEn()}"></div>
                <div>
                    <a
                            href="#"
                            th:href="@{/tag/update/{tagId}(tagId=${tag.getId()})}"
                            class="btn btn-lg btn-primary shadow ">
                        <i class="bi bi-pencil-square"></i>
                    </a>
                    <a
                            href="#"
                            th:href="@{/tag/delete/{tagId}(tagId=${tag.getId()})}"
                            class="btn btn-lg btn-danger shadow ">
                        <i class="bi bi-trash"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
